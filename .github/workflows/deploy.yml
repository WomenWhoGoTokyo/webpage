name: Deploy Hugo site to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  # Hugo の最低バージョン要件 (config.toml の [module.hugoVersion].min) に合わせる
  HUGO_VERSION: 0.148.1
  FIREBASE_PROJECT: wwgt-webpage

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Hugo Version
        run: hugo version

      - name: Build site
        run: hugo --minify -e production

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: public
          retention-days: 5

  deploy:
    name: Deploy to Firebase Hosting
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: public
          path: public

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_WWGT_WEBPAGE }}"
          channelId: live
          projectId: ${{ env.FIREBASE_PROJECT }}
