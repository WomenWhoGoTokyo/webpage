[params]
  custom_css = ["css/custom.css"]
  author = "Women Who Go Tokyo"
  description = "Women Who Go Tokyo は、サンフランシスコ発祥の女性とジェンダーマイノリティの人々があつまる Go 言語のコミュニティである Women Who Go の東京支部です。"
  email = "micchie@womenwhogo.tokyo"

  # Google Maps Javascript API Key (if not set will default to not passing a key)
  googleMapsApiKey = ""

[params.navigation]
  brand = "Women Who Go Tokyo"
  home = "Home"
  work = "Labs"
  testimonials = "Books"
  services = "Code of Conduct"
  about = "Team"
  contact = "Special Thanks"

[params.hero]
  title = "Women Who Go Tokyo"
  subtitle = 'Women Who Go Tokyo は、サンフランシスコ発祥の女性とジェンダーマイノリティの人々があつまる Go 言語のコミュニティである <a href="https://www.womenwhogo.org" target="_blank" title="Women Who Go">Women Who Go</a> の東京支部です。'

[params.intro]
[[params.intro.item]]
  title = "祝！Women Who Go Tokyo #40 記念 LT大会！"
  description = 'Women Who Go Tokyo がついに40回目を迎えました。その記念に、技術書典 応援祭で頒布した書籍「愛 Go 遊 Go ウィー Go！！」の著者が LT を行いました。'
  url = "https://womenwhogo-tokyo.connpass.com/event/172847/presentation/"
  button = "発表資料を見てみよう"
  icon = "icon-bulb"
  img = "img_8.jpg"

[[params.intro.item]]
  title = "Women Who Go Tokyo#41"
  description = "直近のイベントなどを乗せる"
  url = "https://womenwhogo-tokyo.connpass.com/event/175903/"
  button = "イベントを確認する"
  icon = "icon-rocket"
  img = "img_10.jpg"

[[params.intro.item]]
  title = "Humans Who Go Tokyo もくもく合宿 2020 Day1〜5"
  description = "直近のイベントなどを乗せる"
  url = "https://womenwhogo-tokyo.connpass.com/event/174797/"
  button = "イベントを確認する"
  icon = "icon-wrench"
  img = "img_7.jpg"

[params.intro.video]
  enable = true
  title = "Women Who Go Tokyo#39 家計簿アプリをつくろう STEP01〜03"
  icon = "icon-play2"
  url = "https://youtu.be/hK1MW4ypNp0"

  # Work section
  [params.work]
    enable = true
    title = "Labs"
    description = 'Women Who Go Tokyo の運営メンバによって作られた Go のコードラボを公開しています。何か問題や間違いを発見した場合は、<a href="https://github.com/WomenWhoGoTokyo/codelab/issues" target="_blank">Issue</a> を起票してください。'
    footertext = '<a href="https://github.com/WomenWhoGoTokyo/codelab/issues" target="_blank">https://github.com/WomenWhoGoTokyo/codelab/issues</a>'

    [[params.work.row]]
      img = "work_1.jpg"
      alt = "Image1"
      title = ""
      subtitle = "Google Cloud Shell で Go の開発をはじめよう"

    [[params.work.row]]
      img = "work_2.jpg"
