# Testimonials section
  [params.testimonials]
    enable = true
    title = "Books"
    description = "技術書典で頒布した電子書籍を BOOTH で販売しています。Go がはじめての方には「いつでも Go」「Go Starter Book」を、Go がより大好きな方には「愛 Go 遊 Go ウィー Go！！」をおすすめしています。"

    [[params.testimonials.item]]
      quote = "&ldquo;あみぐるみ・クイズ・ツール・アルゴリズムやフレームワーク...思わず手を動かしたくなってしまう、ちょっとマニアックな Go 三昧盛りだくさんな一冊です！&rdquo;"
      person = '<a href="https://womenwhogotokyo.booth.pm/items/1920519" target="_blank">愛 Go 遊 Go ウィー Go！！</a> <span class="subtext">¥ 1,000</span>'
      img = "person1.jpg"
      alt = "愛 Go 遊 Go ウィー Go！！"
      url = "https://womenwhogotokyo.booth.pm/items/1920519"

    [[params.testimonials.item]]
      quote = "&ldquo;Women Who Go Tokyo は、Go を楽しむためのコンテンツを用意しています。しかし、コンテ ンツを楽しむためは、いくつかの準備が必要になります。そのコンテンツを楽しむための準備、スタート地点となれるような本を無料で用意しました。&rdquo;"
      person = '<a href="https://womenwhogotokyo.booth.pm/items/1920507/" target="_blank">Go Starter Book</a> <span class="subtext">¥ 0</span>'
      img = "person2.jpg"
      alt = "Go Starter Book"
      url = "https://womenwhogotokyo.booth.pm/items/1920507"

    [[params.testimonials.item]]
      quote = "&ldquo;Go が大好きな人たちのハンズオン多めの本です！！Firestore × Go, 画像認識 × Go, Vim × Go ...幅広く取り扱っています。&rdquo;"
      person = '<a href="https://womenwhogotokyo.booth.pm/items/1575386" target="_blank">いつでも Go</a> <span class="subtext">¥ 800</span>'
      img = "person3.jpg"
      alt = "Person3"
      url = "https://womenwhogotokyo.booth.pm/items/1575386"

